<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Naksha Note</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="profile-page">
  <!-- Navigation Bar -->
  <header id="navbar" class="navbar fixed-navbar dark-navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="logo-text">Naksha Note</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li id="auth-section">
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="sign-up-btn">Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-card">
      <h1 class="profile-title">Profile Settings</h1>
      
      <form id="profileForm" class="profile-form">
        <div class="avatar-section">
          <div class="avatar-container">
            <div class="avatar" id="userAvatar">
              <!-- Avatar content will be set via JS -->
            </div>
            <input type="file" id="avatarUpload" accept="image/*" class="hidden">
            <label for="avatarUpload" class="change-avatar-btn">Change Photo</label>
          </div>
        </div>

        <div class="profile-field-group">
          <div class="profile-field">
            <label for="username">Username</label>
            <input type="text" id="username" class="profile-input">
          </div>

          <div class="profile-field">
            <label for="email">Email</label>
            <input type="email" id="email" class="profile-input">
          </div>

          <div class="profile-field">
            <label for="bio">Bio</label>
            <textarea id="bio" class="profile-textarea" placeholder="Tell us about yourself..."></textarea>
          </div>
        </div>

        <button type="submit" class="btn-primary w-full">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- User Profile Dropdown (Hidden by default) -->
  <div id="profileDropdown" class="profile-dropdown">
    <a href="profile.html" class="dropdown-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      Settings
    </a>
    <a href="#" id="logoutBtn" class="dropdown-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Logout
    </a>
  </div>

  <!-- Toast Notifications -->
  <div id="toast" class="toast"></div>
  
  <script src="scripts.js"></script>
</body>
</html>
